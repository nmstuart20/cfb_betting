<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            {% block title %}College Sports Betting Calculator{% endblock %}
        </title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: Arial, Helvetica, sans-serif;
                background: #f5f5f5;
                color: #333;
                line-height: 1.5;
            }

            .header {
                background: white;
                border-bottom: 1px solid #ddd;
                padding: 0;
            }

            .header-content {
                max-width: 1200px;
                margin: 0 auto;
                display: flex;
                align-items: center;
                padding: 16px 20px;
            }

            .logo {
                font-size: 14px;
                font-weight: bold;
                color: #333;
                text-decoration: none;
                margin-right: 40px;
            }

            nav ul {
                list-style: none;
                display: flex;
                gap: 0;
                margin: 0;
            }

            nav a {
                text-decoration: none;
                color: #666;
                font-size: 13px;
                padding: 8px 16px;
                display: block;
                border-bottom: 3px solid transparent;
            }

            nav a:hover {
                color: #333;
                background: #f9f9f9;
            }

            nav a.active {
                color: #333;
                border-bottom-color: #0066cc;
                font-weight: bold;
            }

            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
            }

            h1 {
                font-size: 24px;
                font-weight: bold;
                color: #333;
                margin-bottom: 20px;
                padding-bottom: 10px;
                border-bottom: 1px solid #ddd;
            }

            h2 {
                font-size: 18px;
                font-weight: bold;
                color: #333;
                margin: 30px 0 15px 0;
            }

            h3 {
                font-size: 15px;
                font-weight: bold;
                color: #333;
                margin: 20px 0 10px 0;
            }

            .subsection {
                margin-bottom: 30px;
            }

            .no-data {
                color: #999;
                font-size: 13px;
                padding: 20px;
                text-align: center;
                background: white;
                border: 1px solid #ddd;
            }

            .bets-list,
            .arbs-list {
                display: grid;
                gap: 0;
            }

            .bet-card,
            .arb-card {
                background: white;
                border: 1px solid #ddd;
                border-top: none;
                padding: 16px 20px;
            }

            .bet-card:first-child,
            .arb-card:first-child {
                border-top: 1px solid #ddd;
            }

            .bet-card:hover,
            .arb-card:hover {
                background: #fafafa;
            }

            .arb-card {
                border-left: 3px solid #28a745;
            }

            .bet-header,
            .arb-header {
                display: flex;
                align-items: baseline;
                gap: 12px;
                margin-bottom: 12px;
            }

            .bet-number,
            .arb-number {
                font-size: 13px;
                font-weight: bold;
                color: #0066cc;
                min-width: 30px;
            }

            .game-matchup {
                font-size: 14px;
                font-weight: bold;
                color: #333;
                flex: 1;
            }

            .profit {
                font-size: 13px;
                font-weight: bold;
                color: #28a745;
                margin-left: auto;
            }

            .bet-details {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 8px 16px;
                font-size: 13px;
            }

            .arb-details {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 20px;
                margin-top: 12px;
            }

            .arb-side {
                display: grid;
                gap: 6px;
                font-size: 13px;
            }

            .detail-row {
                display: flex;
                justify-content: space-between;
                gap: 12px;
            }

            .detail-row.highlight {
                font-weight: bold;
                padding-top: 8px;
                border-top: 1px solid #eee;
            }

            .label {
                color: #666;
            }

            .detail-row.highlight .label {
                color: #333;
            }

            .value {
                font-weight: normal;
                color: #333;
            }

            .detail-row.highlight .value {
                font-weight: bold;
            }

            .value.positive {
                color: #28a745;
                font-weight: bold;
            }

            @media (max-width: 768px) {
                .header-content {
                    flex-direction: column;
                    align-items: flex-start;
                    gap: 12px;
                }

                .logo {
                    margin-right: 0;
                }

                nav ul {
                    flex-wrap: wrap;
                }

                .arb-details {
                    grid-template-columns: 1fr;
                }

                .bet-details {
                    grid-template-columns: 1fr;
                }
            }
        </style>
    </head>
    <body>
        <div class="header">
            <div class="header-content">
                <a href="/" class="logo">BETTING CALCULATOR</a>
                <nav>
                    <ul>
                        <li><a href="/" {%if active_page=="home"%}class="active"{%endif%}>Home</a></li>
                        <li><a href="/cfb" {%if active_page=="cfb"%}class="active"{%endif%}>College Football</a></li>
                        <li><a href="/cbb" {%if active_page=="cbb"%}class="active"{%endif%}>College Basketball</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="container">{% block content %}{% endblock %}</div>
    </body>
</html>
